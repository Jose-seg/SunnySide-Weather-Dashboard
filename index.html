<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/style.css">
    <title>SunnySide Weather</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
      </header>
      <main>
        <form id="search-form">
            <label for="search-input">Search for a city:</label>
            <input type="text" id="search-input" name="search-input" required>
            <button type="submit">Search</button>
          <div class="previous-results"></div>  
          </form>
          
        <section id="current-weather">
          <h2>Current Weather</h2>
          <div class="weather-card">
            <div class="weather-icon">
              <img src="" alt="Weather Icon">
            </div>
            <div class="weather-details">
              <p><span class="weather-label">Temperature:</span> <span class="weather-value">--</span>Â°C</p>
              <p><span class="weather-label">Humidity:</span> <span class="weather-value">--</span>%</p>
              <p><span class="weather-label">Wind Speed:</span> <span class="weather-value">--</span>m/s</p>
              <p><span class="weather-label">Description:</span> <span class="weather-value">--</span></p>
              <p><span class="weather-label">Location:</span> <span class="weather-value">--</span></p>
            </div>
          </div>
        </section>
        <br>
        <section id="forecast">
          <h2>5-day Forecast</h2>
          <div class="forecast-cards">
            <!-- Forecast cards will be dynamically generated with JavaScript -->
          </div>
        </section>
        <section id="search-results">
            <h2>Previous Search Results</h2>
            <div class="search-results-container">
              <!-- Previous search results will be dynamically generated with JavaScript -->
            </div>
          </section>
      </main>
      <script src="./assets/script.js"></script>
      <footer>
        <p>Powered by OpenWeather API</p>
      </footer>
</body>
</html>
